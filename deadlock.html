<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Detection & Prevention</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #5b21b6;
        }
        
        h2 {
            text-align: center;
            color: #000000;
        }
        
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .panel {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        
        button {
            background: #5b21b6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #7c3aed;
        }
        
        input,
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        canvas {
            background: #fff;
            border-radius: 10px;
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
        
        .log {
            height: 200px;
            overflow-y: auto;
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Deadlock Detection & Prevention System</h1>
    <h2>By Jayabalaji, Simon, Selvabalan</h2>

    <div class="container">
        <div class="panel">
            <h2>Entities</h2>
            <input type="text" id="entityName" placeholder="P0 or R0">
            <button onclick="addEntity()">Add</button>

            <h3>Processes</h3>
            <ul id="processList"></ul>

            <h3>Resources</h3>
            <ul id="resourceList"></ul>
        </div>

        <div class="panel">
            <h2>Connections</h2>
            <select id="fromNode"></select> â†’
            <select id="toNode"></select>
            <button onclick="addEdge()">Add Edge</button>

            <div style="margin-top: 10px;">
                <button onclick="detectDeadlock()">Run Detection</button>
                <button onclick="clearEdges()">Clear Edges</button>
            </div>

            <h3>Graph Visualization</h3>
            <canvas id="graphCanvas"></canvas>
        </div>

        <div class="panel">
            <h2>Logs</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        const processes = [];
        const resources = [];
        const edges = [];
        const logBox = document.getElementById("log");

        function addEntity() {
            const name = document.getElementById("entityName").value.trim();
            if (!name) return;

            if (name.startsWith("P")) processes.push(name);
            else if (name.startsWith("R")) resources.push(name);
            else {
                log("âŒ Invalid name! Use P# or R# (e.g. P1, R1)");
                return;
            }

            updateLists();
            document.getElementById("entityName").value = "";
            log(`âœ… Added ${name}`);
        }

        function updateLists() {
            const from = document.getElementById("fromNode");
            const to = document.getElementById("toNode");
            const procList = document.getElementById("processList");
            const resList = document.getElementById("resourceList");

            from.innerHTML = "";
            to.innerHTML = "";
            procList.innerHTML = "";
            resList.innerHTML = "";

            [...processes, ...resources].forEach(n => {
                const opt1 = document.createElement("option");
                opt1.value = n;
                opt1.textContent = n;
                from.appendChild(opt1.cloneNode(true));
                to.appendChild(opt1.cloneNode(true));
            });

            processes.forEach(p => {
                const li = document.createElement("li");
                li.textContent = p;
                procList.appendChild(li);
            });

            resources.forEach(r => {
                const li = document.createElement("li");
                li.textContent = r;
                resList.appendChild(li);
            });

            drawGraph();
        }

        function addEdge() {
            const from = document.getElementById("fromNode").value;
            const to = document.getElementById("toNode").value;

            if (from && to && from !== to) {
                edges.push({
                    from,
                    to
                });
                log(`ðŸ”— Added edge ${from} â†’ ${to}`);
                drawGraph();
            }
        }

        function clearEdges() {
            edges.length = 0;
            log("ðŸ§¹ Cleared all edges");
            drawGraph();
        }

        function detectDeadlock() {
            const graph = buildGraph();
            const visited = {};
            const recStack = {};
            let deadlocks = [];

            function dfs(node, path) {
                visited[node] = true;
                recStack[node] = true;
                path.push(node);

                (graph[node] || []).forEach(next => {
                    if (!visited[next]) dfs(next, [...path]);
                    else if (recStack[next]) deadlocks.push([...path, next]);
                });

                recStack[node] = false;
            }

            Object.keys(graph).forEach(n => {
                if (!visited[n]) dfs(n, []);
            });

            if (deadlocks.length > 0) {
                log(`âš ï¸ Deadlock detected: ${deadlocks.map(c => c.join("â†’")).join(" | ")}`);
            } else {
                log("âœ… No deadlock detected");
            }
            drawGraph(deadlocks.flat());
        }

        function buildGraph() {
            const graph = {};
            [...processes, ...resources].forEach(n => graph[n] = []);
            edges.forEach(e => graph[e.from].push(e.to));
            return graph;
        }

        function drawGraph(highlight = []) {
            const canvas = document.getElementById("graphCanvas");
            const ctx = canvas.getContext("2d");
            const width = canvas.width = canvas.clientWidth;
            const height = canvas.height = canvas.clientHeight;
            ctx.clearRect(0, 0, width, height);

            const pGap = height / (processes.length + 1);
            const rGap = height / (resources.length + 1);

            const positions = {};

            processes.forEach((p, i) => positions[p] = {
                x: 120,
                y: (i + 1) * pGap
            });
            resources.forEach((r, i) => positions[r] = {
                x: width - 120,
                y: (i + 1) * rGap
            });

            // Draw edges
            ctx.strokeStyle = "#555";
            edges.forEach(e => {
                const from = positions[e.from];
                const to = positions[e.to];
                if (from && to) {
                    ctx.beginPath();
                    ctx.moveTo(from.x, from.y);
                    ctx.lineTo(to.x, to.y);
                    ctx.strokeStyle = "#555";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    drawArrowHead(ctx, from, to); // Keep this line

                }
            });

            // Draw nodes
            Object.entries(positions).forEach(([name, pos]) => {
                const isProc = name.startsWith("P");
                const isHL = highlight.includes(name);
                ctx.beginPath();
                ctx.fillStyle = isHL ? "#ef4444" : (isProc ? "#3b82f6" : "#22c55e");
                if (isProc) {
                    ctx.rect(pos.x - 25, pos.y - 15, 50, 30);
                } else {
                    ctx.arc(pos.x, pos.y, 18, 0, 2 * Math.PI);
                }
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.fillText(name, pos.x, pos.y + 5);
            });
        }

        function drawArrowHead(ctx, from, to, headLength = 12, color = "#555") {
            // Calculate the angle of the line
            const angle = Math.atan2(to.y - from.y, to.x - from.x);

            // Adjust arrow tip so it ends right before touching the node (circle or rect)
            const adjustedTo = {
                x: to.x - 18 * Math.cos(angle), // move back a bit
                y: to.y - 18 * Math.sin(angle)
            };

            // Draw arrow head
            ctx.save();
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(adjustedTo.x, adjustedTo.y);
            ctx.lineTo(
                adjustedTo.x - headLength * Math.cos(angle - Math.PI / 6),
                adjustedTo.y - headLength * Math.sin(angle - Math.PI / 6)
            );
            ctx.lineTo(
                adjustedTo.x - headLength * Math.cos(angle + Math.PI / 6),
                adjustedTo.y - headLength * Math.sin(angle + Math.PI / 6)
            );
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }



        function log(msg) {
            logBox.innerHTML = `${msg}<br>` + logBox.innerHTML;
        }

        updateLists();
    </script>
</body>

</html>
